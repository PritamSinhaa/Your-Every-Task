<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Full Form Wrapper -->
    <div class="auth-wrapper">
      <!-- Authentication Toggle -->
      <div class="auth-toggle">
        <button class="toggle-btn" id="toggle-signup">Sign Up</button>
        <button class="toggle-btn" id="toggle-signin">Sign In</button>
      </div>

      <!-- Sign Up Form -->
      <form id="auth-form" action="#" class="form auth-form">
        <!-- Username -->
        <div id="username-container" class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            name="username"
            placeholder="Enter username"
          />
          <p id="error-username" class="form-error"></p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email id"
          />
          <p id="error-email" class="form-error"></p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter password"
          />
          <aside id="password-toggle" class="password-toggle">
            <img
              src="../assets/icons/eyes.svg"
              alt="Show Password"
              class="icon-show-password"
            />
          </aside>
          <p id="error-password" class="form-error"></p>
          <div class="forgot-password"><a href="3">Forgot password?</a></div>
        </div>

        <!-- Confirm Password -->
        <div id="confirm-password-container" class="form-group">
          <label for="confirm-password" class="form-label"
            >Confirm password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="form-input"
            name="confirmPassword"
            placeholder="Confirm password"
          />
          <p id="error-confirm-password" class="form-error"></p>
        </div>

        <!-- Sign Up Button -->
        <div class="form-action">
          <button
            id="btn-submit"
            value="signup"
            type="submit"
            class="btn-submit"
          >
            Sign Up
          </button>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <div class="divider">
            <div class="line"></div>
            <div class="divider-text">Or sign up with</div>
            <div class="line"></div>
          </div>
          <div class="social-options">
            <div class="social-btn">
              <img src="../assets/icons/apple.png" alt="Apple" />
            </div>
            <div class="social-btn">
              <img src="../assets/icons/google.png" alt="Google" />
            </div>
            <div class="social-btn">
              <img src="../assets/icons/facebook.png" alt="Facebook" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Alert Overlay -->
    <div id="alert-overlay" class="alert-overlay">
      <div class="alert-box">
        <h3 id="alert-title">Error</h3>
        <p id="alert-message">Check your internet connection.</p>
        <button class="alert-close" id="alert-close">
          <img src="../assets/icons/cancel.png" alt="Close alert" />
        </button>
      </div>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
