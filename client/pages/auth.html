<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Full Form Wrapper -->
    <div class="auth-wrapper">
      <!-- Authentication Toggle -->
      <div class="auth-toggle">
        <button class="toggle-btn" id="toggle-signup">Sign Up</button>
        <button class="toggle-btn" id="toggle-signin">Sign In</button>
      </div>

      <!-- Sign Up Form -->
      <form id="form-signup" action="#" class="form form-signup">
        <!-- Username -->
        <div class="form-group">
          <label for="signup-username" class="form-label">Username</label>
          <input
            type="text"
            id="signup-username"
            class="form-input"
            placeholder="Enter username"
          />
          <p id="error-signup-username" class="form-error"></p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input
            type="text"
            id="signup-email"
            class="form-input"
            placeholder="Enter your email id"
          />
          <p id="error-signup-email" class="form-error"></p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <input
            type="password"
            id="signup-password"
            class="form-input"
            placeholder="Enter password"
          />
          <aside id="password-toggle" class="password-toggle">
            <img
              src="../assets/icons/eyes.svg"
              alt="Show Password"
              class="icon-show-password"
            />
          </aside>
          <p id="error-signup-password" class="form-error"></p>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="signup-confirm-password" class="form-label"
            >Confirm password</label
          >
          <input
            type="password"
            id="signup-confirm-password"
            class="form-input"
            placeholder="Confirm password"
          />
          <p id="error-signup-confirm-password" class="form-error"></p>
        </div>

        <!-- Sign Up Button -->
        <div class="form-action">
          <button id="btn-signup" type="submit" class="btn-submit">
            Sign Up
          </button>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <div class="divider">
            <div class="line"></div>
            <div class="divider-text">Or sign up with</div>
            <div class="line"></div>
          </div>
          <div class="social-options">
            <div class="social-btn">
              <img src="../assets/icons/apple.png" alt="Apple" />
            </div>
            <div class="social-btn">
              <img src="../assets/icons/google.png" alt="Google" />
            </div>
            <div class="social-btn">
              <img src="../assets/icons/facebook.png" alt="Facebook" />
            </div>
          </div>
        </div>
      </form>

      <!-- Sign In Form -->
      <form id="form-signin" action="#" class="form form-signin">
        <!-- Email -->
        <div class="form-group">
          <label for="signin-email" class="form-label">Email</label>
          <input
            id="signin-email"
            type="email"
            class="form-input"
            placeholder="Enter your email id"
          />
          <p id="error-signin-email" class="form-error"></p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="signin-password" class="form-label">Password</label>
          <input
            id="signin-password"
            type="password"
            class="form-input"
            maxlength="16"
            minlength="8"
            placeholder="Enter password"
          />
          <a class="forgot-password" href="#">Forgot Password?</a>
          <p id="error-signin-password" class="form-error"></p>
          <p id="password-toggle" class="password-toggle">
            <img
              src="../assets/icons/eyes.svg"
              alt="Show Password"
              class="icon-show-password"
            />
          </p>
        </div>

        <!-- Sign In Button -->
        <div class="form-action">
          <button id="btn-signin" type="submit" class="btn-submit">
            Sign In
          </button>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <div class="divider">
            <div class="line"></div>
            <div class="divider-text">Or sign in with</div>
            <div class="line"></div>
          </div>
          <div class="social-options">
            <a href="#" id="signin-apple" class="social-btn">
              <img src="../assets/icons/apple.png" alt="Apple" />
            </a>
            <a href="#" id="signin-google" class="social-btn">
              <img src="../assets/icons/google.png" alt="Google" />
            </a>
            <a href="#" id="signin-facebook" class="social-btn">
              <img src="../assets/icons/facebook.png" alt="Facebook" />
            </a>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
