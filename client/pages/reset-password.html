<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>

    <link rel="stylesheet" href="../css/reset-password.css" />
  </head>
  <body>
    <form id="form" class="form" method="post">
      <div class="password">
        <input
          id="current-password"
          class="pass-input"
          type="password"
          min="8"
          placeholder="current-password"
        />
      </div>

      <div class="password">
        <input
          id="new-password"
          class="pass-input"
          type="password"
          name="newPassword"
          min="8"
          placeholder="new-password"
        />
        <aside id="password-toggle" class="password-toggle">
          <img
            src="../assets/icons/eyes.svg"
            alt="Show Password"
            class="icon-show-password"
          />
        </aside>
        <p id="new-password-message"></p>
      </div>

      <div class="password">
        <input
          id="confirm-password"
          class="pass-input"
          type="password"
          min="8"
          placeholder="confirm-password"
        />
        <p id="confirm-password-message"></p>
      </div>

      <button id="btn-submit" type="submit">Save</button>
    </form>

    <script src="../js/reset-password.js"></script>
  </body>
</html>
